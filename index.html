<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up / Log In</title>
    <style>
        body {
            background-color: #1E4D91;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1E4D91;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1660c8;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="signup-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="switch-link">Already have an account? <a href="#" id="switch-to-login">Log In</a></p>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h1>Log In to your Account</h1>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="text" id="login-email" name="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>

        <p class="switch-link">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
    </div>

    <script>
        const signupContainer = document.querySelector('#signup-container');
        const loginContainer = document.querySelector('#login-container');
        const switchToLogin = document.querySelector('#switch-to-login');
        const switchToSignup = document.querySelector('#switch-to-signup');

        switchToLogin.addEventListener('click', () => {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        switchToSignup.addEventListener('click', () => {
            signupContainer.style.display = 'block';
            loginContainer.style.display = 'none';
        });
    </script>
</body>
</html>
